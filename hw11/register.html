<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forma</title>
  </head>
  <body>
    <h2 align="center">Form</h2>
    <section style="display: flex; justify-content: center">
      <form
        action="register.php"
        method="get"
        style="
          border: 2px solid black;
          width: 500px;
          text-align: center;
          padding: 10px;
        "
      >
        <label for="fname">Ime:</label><br />
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Petar"
          
        /><br />
        <label for="lname">Prezime:</label><br />
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Petrovic"
          
        /><br />
        <label for="gender">Pol:</label><br />
        <label for="male">musko</label>
        <input type="radio" id="gender" name="gender" value="musko" /><br />
        <label for="female">zensko</label>
        <input type="radio" id="gender" name="gender" value="zensko" /><br />
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="petar@gmail.com"
          
        /><br />
        <label for="password">Sifra:</label>
        <input type="password" id="password" name="password" /><br />
        <label for="password2">Ponovi sifru:</label>
        <input
          type="password2"
          id="password2"
          name="password2"
          
        /><br />

        <label for="">Kursevi:</label><br />
        <label for="java">Java</label>
        <input type="checkbox" id="java" name="courses[]" value="Java" />
        <label for="php">PHP</label>
        <input type="checkbox" id="php" name="courses[]" value="Php" />
        <label for="c">C</label>
        <input type="checkbox" id="c" name="courses[]" value="C" />
        <label for="java-script">Java Script</label>
        <input type="checkbox" id="java-script" name="courses[]" value="Java-Script" />
        <label for="ruby">Ruby</label>
        <input type="checkbox" id="ruby" name="courses[]" value="Ruby" /><br />
        <hr />
        <label for="picture">Vasa slika:</label>
        <input type="file" id="picture" name="picture" /><br />
        <hr />
        <input type="submit" value="Sacuvaj" name="sub" />
        <input type="reset" value="Ponisti" name="del" />
    
      </form>
    </section>
  </body>
</html>
