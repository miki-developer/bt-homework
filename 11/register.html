<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
</head>
<body>
    <!-- ime (tekst) required
prezime (tekst) required
pol (radio) 
email (email) required
sifra (password) required
ponovljena sifra (password) required
odabir kurseva (checkbox) required 
slika (file) -->
<ul style="list-style-type:square">
  <li><a href="submit.html">Tabela polaznika</a></li>
</ul>
<h2 align="center">HTML Form</h2>
<section style="display:flex;justify-content: center;">
<form action="submit.html" style="border: 2px solid black; width:500px;text-align: center; padding:10px;">
  <label for="fname">Ime:</label><br>
  <input type="text" id="fname" name="fname" placeholder="Petar" required
  ><br>
  <label for="lname">Prezime:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Petrovic" required
  ><br>
  <label for="gender">Pol:</label><br>
  <label for="male">musko</label>
  <input type="radio" id="gender" name="gender" value="musko"><br>
  <label for="female">zensko</label>
  <input type="radio" id="gender" name="gender" value="zensko"><br>
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" placeholder="petar@gmail.com" required
  ><br>
  <label for="password">Sifra:</label>
  <input type="password" id="password" name="password" required
  ><br>
  <label for="password2">Ponovi sifru:</label>
  <input type="password2" id="password2" name="password2" required
  ><br>

  <label for="">Kursevi:</label><br />
  <label for="">Java</label>
  <input type="checkbox" id="java" name="java" value="java" />
  <label for="">PHP</label>
  <input type="checkbox" id="php" name="php" value="php" />
  <label for="">C</label>
  <input type="checkbox" id="c" name="c" value="c" />
  <label for="">Java Script</label>
  <input type="checkbox" id="c" name="c" value="c" />
  <label for="">Ruby</label>
  <input type="checkbox" id="ruby" name="ruby" value="ruby" /><br>
  <hr>
  <label for="picture">Vasa slika:</label>
  <input type="file" id="picture" name="picture" ><br>
  <hr>
  <input type="submit" value="Sacuvaj">
  <input type="reset" value="Ponisti">
</form> 
</section>
</body>
</html>
